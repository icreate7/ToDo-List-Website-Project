<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
        {{ ckeditor.load() }}
    <style>
        .btn-primary {
            background-color: #1e7e34 !important;
            border-color: #1c7430 !important;
        }
    </style>
</head>
<body>
    {% from "bootstrap5/form.html" import render_form %}

    {% block content %}
        {% include "header.html" %}

        <div class="container mt-5">
            <div class="row">

                <!-- Form Section (Left) -->
                <div class="col-md-6 mb-4 me-5">
                    {{ render_form(form) }}
                    {{ ckeditor.config(name='todo_content') }}
                </div>

                <!-- Todo List Section (Right) -->
                <div class="col-md-6 ms-5" style="max-width: 300px;" >
                    <h3>Your Todo List:</h3>
                    <ul class="list-group">
                        {% for todo in todos %}
                            <li class="list-group-item d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input me-2">
                                    <span>{{ todo.content }}</span>
                                </div>
                                <form method="POST" action="{{ url_for('delete_todo', todo_id=todo.id) }}" style="margin: 0;">
                                    <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>

    {% endblock %}
</body>
</html>
